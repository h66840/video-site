<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夏季促销活动更新 - Video Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb);
        }
        .promotion-banner {
            text-align: center;
            color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .promotion-title {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .promotion-subtitle {
            font-size: 1.8em;
            margin-bottom: 30px;
        }
        .discount-badge {
            background: #ff4757;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            display: inline-block;
        }
        .cta-button {
            background: #ff4757;
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .cta-button:hover {
            background: #ff3742;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .features {
            margin-top: 30px;
        }
        .feature-item {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="promotion-banner">
        <h1 class="promotion-title">🌞 夏季超级促销 🌞</h1>
        <div class="discount-badge">限时5折优惠</div>
        <p class="promotion-subtitle">全场视频处理服务超值优惠！</p>
        <p><strong>活动时间：2024年7月1日 - 8月31日</strong></p>
        
        <div class="features">
            <div class="feature-item">✨ AI视频增强服务</div>
            <div class="feature-item">🎬 专业视频剪辑</div>
            <div class="feature-item">🚀 批量处理优化</div>
            <div class="feature-item">📱 移动端适配</div>
        </div>
        
        <button class="cta-button">立即参与</button>
        <button class="cta-button">了解更多</button>
    </div>
</body>
</html>
