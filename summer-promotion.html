<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夏季促销活动 - Video Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
        }
        .promotion-banner {
            text-align: center;
            color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .promotion-title {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .promotion-subtitle {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .cta-button {
            background: #ff4757;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            background: #ff3742;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="promotion-banner">
        <h1 class="promotion-title">🌞 夏季超级促销 🌞</h1>
        <p class="promotion-subtitle">全场视频处理服务5折优惠！</p>
        <p>活动时间：2024年7月1日 - 8月31日</p>
        <button class="cta-button">立即参与</button>
    </div>
</body>
</html>
