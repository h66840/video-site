<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夏季促销活动 V2 - Video Site</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .promotion-banner {
            text-align: center;
            color: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .promotion-title {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .promotion-subtitle {
            font-size: 2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .discount-badge {
            background: linear-gradient(45deg, #ff4757, #ff6b6b);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.8em;
            font-weight: bold;
            margin: 20px 0;
            display: inline-block;
            box-shadow: 0 8px 20px rgba(255, 71, 87, 0.4);
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        .cta-buttons {
            margin: 40px 0;
        }
        .cta-button {
            background: linear-gradient(45deg, #ff4757, #ff6b6b);
            color: white;
            padding: 18px 35px;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 15px;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
        }
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.5);
        }
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .feature-item {
            background: rgba(255,255,255,0.15);
            padding: 25px;
            border-radius: 15px;
            font-size: 1.1em;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .feature-item:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.2);
        }
        .countdown {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
            margin: 30px 0;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="promotion-banner">
            <h1 class="promotion-title">🌞 夏季超级促销 🌞</h1>
            <div class="discount-badge">限时5折优惠</div>
            <p class="promotion-subtitle">全场视频处理服务超值优惠！</p>
            
            <div class="countdown">
                <strong>⏰ 活动倒计时：2024年7月1日 - 8月31日</strong>
            </div>
            
            <div class="features-grid">
                <div class="feature-item">
                    <h3>✨ AI视频增强</h3>
                    <p>智能提升视频画质和清晰度</p>
                </div>
                <div class="feature-item">
                    <h3>🎬 专业剪辑</h3>
                    <p>专业级视频剪辑和后期处理</p>
                </div>
                <div class="feature-item">
                    <h3>🚀 批量处理</h3>
                    <p>高效批量处理，节省时间成本</p>
                </div>
                <div class="feature-item">
                    <h3>📱 移动适配</h3>
                    <p>完美适配各种移动设备</p>
                </div>
            </div>
            
            <div class="cta-buttons">
                <button class="cta-button">🎯 立即参与</button>
                <button class="cta-button">📖 了解详情</button>
                <button class="cta-button">💬 联系客服</button>
            </div>
        </div>
    </div>
</body>
</html>
